<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Teams</title>
</head>
<body>
<h1>{{ message }}</h1>
<form action="/submit_team" method="POST">
    Choose an NFL Team:
    <SELECT name="team">
    {% for l in teams %}
        {% if l == '49ers': %}
            <OPTION value='{{l}}' selected>{{l}}</option>
        {% else: %}
            <OPTION value='{{l}}'>{{l}}</option>
        {% endif %}
    {% endfor %}
    </SELECT>
<!--    <input type="text" name="team" placeholder="Enter a team">-->
    <p>Points scored for home or away games?</p>
    <table border=0>
        {% for key, value in options.items() %}
        <tr>
            <td style="text-align:left"><input type="radio" name="data_request" id={{key}} value={{key}} checked>
                {{value}} </input></td>
        </tr>
        {% endfor %}
    </table>
    <p><input type="submit" value="See scores!"></p>
</form>
</body>
</html>
